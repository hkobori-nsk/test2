<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>シンプルホームページ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #0073e6;
      color: white;
      padding: 1rem 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      background-color: white;
      max-width: 960px;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0073e6;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      header, main, footer {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>私のホームページ</h1>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">プロフィール</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>

  <main>
    <h2>ようこそ！</h2>
    <p>このページはサンプルのホームページです。HTMLとCSSだけで構成されています。</p>
    <p>レスポンシブ対応で、スマホからも見やすい設計になっています。</p>
  </main>

  <footer>
    &copy; 2025 私のホームページ
  </footer>
</body>
</html>
